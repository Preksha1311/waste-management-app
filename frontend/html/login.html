<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/images/favicon-enhanced.png" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Waste Management</title>
</head>
<body onload="myfunction()">
<div id="load">
  <div
    style="
      background-color: white;
      height: 25vh;
      width: 100%;
      position: relative;
      top: -70px;
    "
  ></div>
</div >
<img src="../sign.jpg" alt="" style="margin-top: 250px ;margin-left: 500px; align-items: center; border-radius: 45%;"/>
<div class="login">
  <div class="welcome">
    <h1 class="titletext">Welcome Back &#x1F917</h1>
    <span>Please enter your details.</span>
  </div>
  <div class="inputs">
    <span>Email<br /></span>
    <input class="inputbox" placeholder="Enter your email" /><br />
    <span>Password<br /></span>
    <input type="password" class="inputbox" placeholder="••••••••"  id="id_password">
    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
  </div>
  <div class="forgotpass">
    <span>Forgot Password</span>
  </div>
  <p class="back"><a class="tag" href="/index.html">&#8592; Back</a></p>
  <div class="button">
    <input type="button" class="signin" value="Sign in" onclick="signInFunction()" />
  </div>
  <div class="signupline">
    <span>Don't have an account?</span>
    <span class="signupbutton"> Sign up</span>
  </div>
</div>
<div class="register" style="display: none;">
  <div class="welcome">
    <h1 class="titletext">Create an account</h1>
    <span>Let's get started.</span>
  </div>
  <div class="inputs">
    <span>Username<br /></span>
    <input class="inputbox" placeholder="Enter your username" /><br />
    <span>Email<br /></span>
    <input class="inputbox" placeholder="Enter your email" /><br />
    <span>Password<br /></span>
    <input type="password" class="inputbox" placeholder="••••••••"  id="id_password">
    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
  </div>
  <p class="back-1"><a class="tag1" href="/index.html">&#8592; Back</a></p>
  <div class="button">
    <input type="button" class="signin" value="Sign up" onclick="signUpFunction()" />
  </div>
  <div class="signupline">
    <span>Already have an account?</span>
    <span class="signinbutton"> Sign in</span>
  </div>
</div>

<script>
  const signin_btn = document.querySelector(".signinbutton");
  const signup_btn = document.querySelector(".signupbutton");
  const register = document.querySelector(".register");
  const login = document.querySelector(".login");
  signup_btn.addEventListener("click", () => {
    register.style.display = "block";
    login.style.display = "none";
  });
  signin_btn.addEventListener("click", () => {
    register.style.display = "none";
    login.style.display = "block";
  });

  function myfunction() {
    document.getElementById("load").style.display = "none";
  }

  function signInFunction() {
    const email = document.querySelector('.login .inputbox').value;
    const password = document.getElementById('id_password').value;
    console.log("Sign In Details:");
    console.log("Email:", email);
    console.log("Password:", password);
  }

  function signUpFunction() {
    const username = document.querySelector('.register .inputbox:nth-of-type(1)').value;
    const email = document.querySelector('.register .inputbox:nth-of-type(2)').value;
    const password = document.querySelector('.register .inputbox:nth-of-type(3)').value;
    console.log("Sign Up Details:");
    console.log("Username:", username);
    console.log("Email:", email);
    console.log("Password:", password);
  }
</script>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('far');
  });
</script>
</body>
</html>

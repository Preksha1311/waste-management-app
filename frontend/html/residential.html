<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Waste Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4CAF50;
            border-radius: 15px 15px 0 0;
            color: #fff;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
        .btn-success {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Residential Waste Collection Form
                    </div>
                    <div class="card-body">
                        <form id="collectionForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="wasteType" class="form-label">Waste Type:</label>
                                <select class="form-select" id="wasteType" name="wasteType" required>
                                    <option value="">Select Waste Type</option>
                                    <option value="General">General Waste</option>
                                    <option value="Recyclable">Recyclable Waste</option>
                                    <option value="Organic">Organic Waste</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Schedule Collection</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('collectionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can add code to handle form submission,
            // such as sending data to a server or displaying a confirmation message.
            alert('Thank you! Your collection has been scheduled.');
            // Reset the form after submission
            this.reset();
        });
    </script>
</body>
</html>
